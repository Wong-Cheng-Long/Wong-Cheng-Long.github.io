<script src=../assets/common.js></script>
<script>
const GAME_ID='hidden',CLUE='2';
const foundEl=document.getElementById('found');
const missEl=document.getElementById('miss');
const scene=document.getElementById('scene');
let found=new Set(),miss=0;
function render(){foundEl.textContent=`${found.size} / 3`;missEl.textContent=miss;if(found.size===3){EscapeCommon.completeGame(GAME_ID,CLUE);EscapeCommon.toast('All found! Clue unlocked âœ…','ok');EscapeCommon.backToHub(900);}}
scene.onclick=(e)=>{const g=e.target.closest('[data-item]');if(!g){miss++;EscapeCommon.toast('Miss!','bad');render();return;}const item=g.getAttribute('data-item');if(found.has(item))return;found.add(item);g.style.opacity='0.35';EscapeCommon.toast('Found âœ…','ok');render();};
document.getElementById('restart').onclick=()=>{found=new Set();miss=0;document.querySelectorAll('[data-item]').forEach(x=>x.style.opacity='1');render();};
render();
</script>
